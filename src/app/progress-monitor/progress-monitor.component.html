<mat-card class="app-progress-monitor">
	<mat-card-title>{{title}}</mat-card-title>
	<mat-card-content>
    <ul >
      <li *ngFor="let message of messages">
        <span class="badge-{{ message.type }}">&nbsp;</span>{{message.content}}
      </li>
    </ul>
	</mat-card-content>
  <mat-card-footer>Status</mat-card-footer>
</mat-card>
